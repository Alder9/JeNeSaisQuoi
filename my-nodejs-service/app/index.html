<!DOCTYPE html>
<meta charset="utf-8" />

<head>

</head>

<body>
  <div id="top-container">
    <div>
      <div id="map-container"></div>
      <div class="slidecontainer">

          max="18"

          class="slider"
          id="mapRange"
        />

      </div>
      <script src="index.js"></script>
    </div>
    <div id="state-information">
      <div id="title">
        <h1>
          Colorado
        </h1>
      </div>
      <div id="best-seller">
        <h2>Best Selling Sneakers:</h2>
        <span>image goes here</span>
      </div>
      <div></div>
      <div id="state-pricing">
        <div class="price">
          Retail: $
        </div>
        <div class="price">
          Average Price:
        </div>
      </div>
    </div>
  </div>
</body>
